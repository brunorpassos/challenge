<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Chat</title>
    <link rel="stylesheet" href="./stylesheets/chat.css" type="text/css" media="all">
    
    <link rel="shortcut icon" type="image/png" href="../jasmine/lib/jasmine-2.9.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../jasmine/lib/jasmine-2.9.1/jasmine.css">
    <script type="text/javascript" src="../jasmine/lib/jasmine-2.9.1/jasmine.js"></script>
    <script type="text/javascript" src="../jasmine/lib/jasmine-2.9.1/jasmine-html.js"></script>
    <script type="text/javascript" src="../jasmine/lib/jasmine-2.9.1/boot.js"></script>

    <script type="text/javascript" src="./js/RTC.js"></script>
    <script type="text/javascript" src="./js/chat.js"></script>
  </head>

  <body>
    <div class="controlbox">
      <button id="connectButton" name="connectButton" class="buttonleft">
        Connect
      </button>
      <button id="disconnectButton" name="disconnectButton" class="buttonright" disabled>
        Disconnect
      </button>
    </div>
    
    <h1>Dispositivo 1</h1>  
    <div class="messages">
      <ul class="message-list background-design" id="receivebox"></ul>

      <div class="message-input" data-device="device1">
        <input type="text" id="cred-input__text" disabled/>
        <button type="button" class="send-button" id="cred-btn__send" onclick="creditas.webRTC.startup(this)" disabled>Enviar</button>
      </div>
    </div>

    <br>
    <br>
    <br>
    <br>

  <h1>Dispositivo 2</h1>
  <div class="messages">
    <ul class="message-list" id="receivebox2"></ul>

    <div class="message-input" data-device="device2">
        <input type="text" id="cred-input__text2"/>
        <button type="button" class="send-button" id="cred-btn__send2" onclick="creditas.webRTC.startup(this)" >Enviar</button>
    </div>
  </div>  
  
  </body>

  <script>
    creditas.chat.init();
  </script>
</html>
